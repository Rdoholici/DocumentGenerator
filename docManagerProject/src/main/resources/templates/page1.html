<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Document Generator</h1>
        <p class="lead">With this application, you can automatically generate recurrent documents.</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="progress">
                <div th:text="${progressBar}" class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0"
                     aria-valuemax="100" style="width:10%" th:style="|width:${progressBar}%|">
                </div>
            </div>
            <div th:text="${message}" th:if="${message ne null}" class = "alert" role ="alert" th:classappend="${errorFlag} ? 'alert-success' : 'alert-danger'">

            </div>

            <form method="post">

                <!-- keyword iterator -->
                <div class="form-group" th:each = "keyword : ${keywords}">
                    <label for="formGroupExampleInput" th:text="${keyword}"></label>
                    <input type="text" class="form-control" id="formGroupExampleInput" th:placeholder="${keyword}">
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Table Header</th>
                            <th>API</th>
                            <th>EXCEL FILE</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each = "table : ${tableHeaders}">
                            <td th:text = "${table}"></td>
                            <td> <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Api key"></td>
                            <td>  <input type="file" class="form-control-file" id="file1" name="file1"
                                         accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"></td>
                        </tr>
                    </tbody>
                </table>
