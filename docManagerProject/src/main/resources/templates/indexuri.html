<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>DocumentGenerator</title>
    <style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>

<body>

<div align="center">
<h1  th:text="DocumentGenerator"></h1>

   <form action="#" th:action="@{/exampleUI}" method="post" th:object="${modelInfo}" >
            <label>NAR ID:</label>
            <input type="text" th:field="*{narID}"/><br/>
             <br/>
            <button type="submit" >Submit</button>   
<!--            <a href="http://localhost:8080/getJiraTicketsByNarID/${modelInfo.narID}">Click here to register</a> -->
        </form>
</div>
</body>

</html>
