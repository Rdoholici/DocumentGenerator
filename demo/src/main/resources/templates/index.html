<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Document Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Document Generator</h1>
        <p class="lead">With this application, you can automatically generate recurrent documents.</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                    0%
                </div>
            </div>
        </br>
            <br/>
            <div th:text="${message}" th:if="${message ne null}" class = "alert" role ="alert" th:classappend="${errorFlag} ? 'alert-success' : 'alert-danger'">

            </div>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th>Action</th>
                        <th>Submit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <form method="post" th:action="@{/uploadExistingTemplate}">
                        <td>1</td>
                        <td>Choose a template from our repo</td>
                        <td><div class="form-group">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>TER</option>
                                <option>Daily Status</option>
                                <option>Retrospective Status</option>
                                <option>Upload File</option>
                            </select>
                        </div></td>
                        <td><button type="submit" class="btn btn-primary">Upload</button></td>
                        </form>
                    </tr>
                    <tr>
                        <form method="post" th:action="@{/uploadNewTemplate}" enctype="multipart/form-data">
                        <td>2</td>
                        <td>Upload a new template</td>
                        <td><div class="form-group">
                            <input type="file" class="form-control-file" id="file" name="file" accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                        </div></td>
                        <td> <button type="submit" class="btn btn-primary">Upload</button> </td>
                        </form>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

</body>
</html>
