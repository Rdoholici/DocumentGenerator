<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Document Generator</h1>
        <p class="lead">With this application, you can automatically generate recurrent documents.</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="progress">
                <div th:text="${progressBar}" class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0"
                     aria-valuemax="100" style="width:10%" th:style="|width:${progressBar}%|">
                </div>
            </div>
            <div th:text="${message}" th:if="${message ne null}" class = "alert" role ="alert" th:classappend="${errorFlag} ? 'alert-success' : 'alert-danger'">

            </div>

            <form method="post">
                <div class="form-group">
                    <label for="formGroupExampleInput">Keyword 1</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nar Id">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Keyword 2</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Release Name">
                </div>

            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Table Title</th>
                    <th>Table Header</th>
                    <th>API</th>
                    <th>EXCEL</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                        <td>1</td>
                        <td>Table 1</td>
                        <td> Issue Key, Description, Priority, Severity, Status</td>
                        <td> <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Api key"></td>
                        <td>  <input type="file" class="form-control-file" id="file1" name="file1"
                                     accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"></td>

                </tr>
                <tr>

                        <td>2</td>
                        <td>Table 2</td>
                        <td> Issue Key, Description, Priority, Severity, Status</td>
                    <td> <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Api key"></td>
                        <td>  <input type="file" class="form-control-file" id="file2" name="file2"
                                     accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"></td>
                </tr>
                </tbody>
            </table>
            </form>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>
